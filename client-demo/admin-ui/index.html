<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <title>Admin Editor</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; background:#f6f7fb; }
    header { background:#111827; color:#fff; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; }
    header .right { display:flex; gap:8px; align-items:center; }
    button { border:1px solid #d1d5db; background:#fff; padding:6px 10px; border-radius:8px; cursor:pointer; }
    button.primary { background:#2563eb; color:#fff; border-color:#1d4ed8; }
    button.danger { background:#ef4444; color:#fff; border-color:#dc2626; }
    main { display:flex; gap:16px; padding:16px; }
    aside { width:320px; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; height:calc(100vh - 88px); overflow:auto; }
    section { flex:1; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; height:calc(100vh - 88px); overflow:auto; }
    .f-row { padding:8px; border-radius:8px; margin-bottom:6px; display:flex; justify-content:space-between; align-items:center; }
    .f-row:hover { background:#f3f4f6; }
    .b-list { margin-top:8px; padding-left:12px; }
    .b-row { display:flex; justify-content:space-between; align-items:center; padding:6px 8px; border-bottom:1px dashed #eee; }
    .muted { color:#6b7280; font-size:12px; }
    .toolbar { display:flex; gap:6px; }
    .search { width:100%; box-sizing:border-box; padding:8px; border-radius:8px; border:1px solid #e5e7eb; margin-bottom:8px; }
    .toast { position:fixed; bottom:16px; right:16px; background:#16a34a; color:#fff; padding:10px 12px; border-radius:8px; display:none; }
    .warn { background:#ef4444 !important; }
    .pill { background:#eef2ff; color:#3730a3; font-weight:600; border-radius:999px; padding:2px 8px; font-size:12px; }
    .backup { display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee; }
    .tabs { display:flex; gap:8px; }
    .tab { padding:6px 10px; border-radius:999px; background:#e5e7eb; cursor:pointer; }
    .tab.active { background:#111827; color:#fff; }
  </style>
</head>
<body>
  <header>
    <div><strong>Admin Editor</strong> <span class="muted">– Buildings & Foundations</span></div>
    <div class="right">
      <span id="counts" class="muted"></span>
      <button id="tabEditor" class="tab active">Editor</button>
      <button id="tabBackups" class="tab">Backups</button>
      <button id="btnSetKey">Set Secret</button>
      <span id="keyStatus" class="pill">locked</span>
    </div>
  </header>
  <main>
    <aside>
      <input id="search" class="search" placeholder="Search foundations…"/>
      <div id="foundations"></div>
    </aside>
    <section>
      <div id="right"></div>
    </section>
  </main>
  <div id="toast" class="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
