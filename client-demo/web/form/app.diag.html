<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire (Dynamic — Diag)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-20">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-blue-800 flex items-center">
            <i data-feather="home" class="mr-2"></i>
            Évaluation Bâtiment — Dynamic (Diag)
          </h1>
          <div class="flex items-center space-x-4">
            <div class="hidden md:block">
              <div class="text-sm text-gray-600">Progression</div>
              <div class="w-32 bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width:0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <div class="mb-4 bg-yellow-50 border border-yellow-200 text-yellow-800 rounded-lg p-3 text-sm">
          <strong>Diagnostic console</strong>
          <pre id="diag" class="whitespace-pre-wrap text-xs mt-2"></pre>
        </div>
        <form id="building-form" class="space-y-6"></form>
      </div>
    </main>
  </div>
  <script type="module">
    const diagEl = document.getElementById('diag');
    const log = (...a) => { const s = a.map(x => typeof x==='string'?x:JSON.stringify(x)).join(' '); diagEl.textContent += s + '\n'; console.log('[diag]', ...a); };
    import { api } from './api.js';
    import { renderForm } from './renderer.js';

    const qs = new URLSearchParams(location.search);
    const level = (qs.get('level') === 'L2') ? 'L2' : 'L1';
    try { if (window.AOS) AOS.init({ once: false }); } catch(e) {}

    (async () => {
      try { log('fetching form...'); const res = await api.getBuildingForm('b_1'); log('form OK keys:', Object.keys(res||{})); 
        renderForm({ template: res.template, data: res.data || {}, level, onChange: ()=>{} });
        if (window.feather) window.feather.replace();
        log('rendered.');
      } catch (e) { log('error:', e.message); }
    })();
  </script>
</body>
</html>
