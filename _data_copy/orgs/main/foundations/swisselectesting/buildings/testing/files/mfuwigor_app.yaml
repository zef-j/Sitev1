# app.yaml — upload this in Wasmer Dashboard (Settings → YAML)
# Uses the built-in static web server package.
kind: wasmer.io/App.v0
name: sitev1-web
owner: <your-wasmer-username>
package: wasmer/static-web-server
cli_args:
  - "--root"
  - "__wasmer_root/client-demo/web"
  - "--directory-listing"
  - "true"
  - "--host"
  - "::"
  - "--port"
  - "80"
